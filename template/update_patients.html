<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: #FF5733;
            font-size: 14px;
            margin-top: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 80px 0 0; /* Adjusted top margin to accommodate the fixed header */
            padding: 0;
            background: url("{{ url_for('static', filename='images/1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #f5f3f3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #020202;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header img {
            height: 50px; /* Adjust the height as needed */
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f5f3f3;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .about-us {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjust this value to match the header height */
            margin-bottom: 20px;
        }
        .about-us p {
            color: #333;
        }
        .logo-navigation {
            text-align: center;
        }
        .logo-navigation img {
            height: 100px;
            margin-bottom: 20px;
        }
        .logo-navigation ul {
            display: flex;
            justify-content: center;
        }
        .logo-navigation ul li {
            margin-right: 20px;
        }
        .logo-navigation a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Hospital Logo">
            <span>Hospital Management System</span>
        </div>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">About Us</a></li>
                <li><a href="{{url_for('index')}}">Patients</a></li>
                <li><a href="{{url_for('index')}}">Doctors</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Update Patient</h1>
        <form action="/update/{{ patient['id'] }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient['name'] }}" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient['age'] }}" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if patient['gender'] == 'Male' %} selected {% endif %}>Male</option>
                <option value="Female" {% if patient['gender'] == 'Female' %} selected {% endif %}>Female</option>
                <option value="Other" {% if patient['gender'] == 'Other' %} selected {% endif %}>Other</option>
            </select>
            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition" value="{{ patient['condition'] }}" required>
            <label for="admitted">Admitted:</label>
            <input type="checkbox" id="admitted" name="admitted" {% if patient['admitted'] %} checked {% endif %}>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ patient['date'] }}" required>
            {% if patient['admitted'] %}
            <label for="discharge_date">Discharge Date:</label>
            <input type="date" id="discharge_date" name="discharge_date" value="{{ patient['discharge_date'] }}">
            {% endif %}
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
