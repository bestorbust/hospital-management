<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 80px 0 0; /* Adjusted top margin to accommodate the fixed header */
            padding: 0;
            background: url("{{ url_for('static', filename='images/1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #f5f3f3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #020202;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header img {
            height: 50px; /* Adjust the height as needed */
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f5f3f3;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .about-us {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjust this value to match the header height */
            margin-bottom: 20px;
        }
        .about-us p {
            color: #333;
        }
        .logo-navigation {
            text-align: center;
        }
        .logo-navigation img {
            height: 100px;
            margin-bottom: 20px;
        }
        .logo-navigation ul {
            display: flex;
            justify-content: center;
        }
        .logo-navigation ul li {
            margin-right: 20px;
        }
        .logo-navigation a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Hospital Logo">
            <span>Hospital Management System</span>
        </div>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('index')}}">About Us</a></li>
                <li><a href="{{url_for('index')}}">Patients</a></li>
                <li><a href="{{url_for('index')}}">Doctors</a></li>
            </ul>
        </nav>
    </header>
    <h1>Book Appointment</h1>
    <form action="{{ url_for('book_appointment') }}" method="post">
        <label for="patient_id">Patient:</label><br>
        <select id="patient_id" name="patient_id" required>
            {% for patient in patients %}
            <option value="{{ patient['id'] }}">{{ patient['name'] }}</option>
            {% endfor %}
        </select><br>
        <label for="doctor_id">Doctor:</label><br>
        <select id="doctor_id" name="doctor_id" required>
            {% for doctor in doctors %}
            <option value="{{ doctor['id'] }}">{{ doctor['name'] }}</option>
            {% endfor %}
        </select><br>
        <label for="appointment_date">Appointment Date:</label><br>
        <input type="date" id="appointment_date" name="appointment_date" required><br>
        <label for="appointment_time">Appointment Time:</label><br>
        <input type="time" id="appointment_time" name="appointment_time" required><br><br>
        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
